<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- Imagen del logo -->
    <div style="text-align: center; margin-bottom: 20px;">
      <img src="upnlogo.png" alt="Logo UPN" style="max-width: 200px; height: auto;">
    </div>

    <h1>ESP32 Sensor Dashboard</h1>
    <div>
      <h2>Sensor Ultrasonido HC-SR04</h2>
      <div class="progress-bar">
        <div class="progress-bar-inner" id="distance-bar"></div>
      </div>
      <p id="distance-value">0 cm</p>
    </div>
    <div class="neo-status">
      <h2>Estado del NeoPixel</h2>
      <div id="neopixel" class="led off"></div>
    </div>
    <div class="noise-status">
      <h2>Sensor de Sonido KY-038</h2>
      <div id="noise-icon" class="noise-icon">
        <i class="bi bi-mic-mute-fill"></i> <!-- Ícono inicial: micrófono muteado -->
      </div>
    </div>
    <div class="flame-status">
      <h2>Sensor de Flama YG1006</h2>
      <div id="flame-icon" class="flame-icon off"></div>
      <p id="flame-value">Sin fuego detectado</p>
    </div>
    <div class="buzzer-controls">
      <h2>Control del Buzzer</h2>
      <button id="buzzer-on">Encender Buzzer</button>
      <button id="buzzer-off">Apagar Buzzer</button>
    </div>
  </div>
  <div id="notification" class="notification" style="display: none;"></div>

  <footer style="background-color: black; color: white; padding: 10px; margin-top: 40px; border-top: 2px solid #ccc;">
    <p style="color: #ccc; text-align: left; font-size: 30px; margin: 0;">
      &copy; 2024 Proyecto-Grupo04, Universidad Privada del Norte. ARQUITECTURA DEL COMPUTADOR.
    </p>
  </footer>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
